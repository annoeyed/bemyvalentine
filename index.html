<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? 🐶</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Gaegu:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <!-- config.js 파일 로드 (로컬: 수동 생성, Vercel: 빌드 시 자동 생성) -->
    <script src="config.js"></script>
</head>
<body>
    <!-- 이모지 네비게이션 -->
    <nav class="emoji-nav">
        <a href="https://github.com/annoeyed/bemyvalentine" target="_blank" class="nav-emoji" title="GitHub">🌹</a>
        <a href="https://bemyvalentine-gamma-ten.vercel.app/" class="nav-emoji" title="Home">💐</a>
        <a href="#" class="nav-emoji" id="emailNavBtn" title="Send Message">🌷</a>
    </nav>
    
    <!-- 이메일 모달 -->
    <div id="emailModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>💗 메시지 보내기 💗</h2>
            <p>나에게 메시지를 보내주세요!</p>
            <textarea id="emailMessage" placeholder="여기에 메시지를 적어주세요... 💕" rows="6"></textarea>
            <button id="sendEmailBtn" class="btn btn-yes">Send 💌</button>
            <div id="emailStatus"></div>
        </div>
    </div>
    
    <div class="container">
        <div class="heart-animation" id="heartBtn">💗</div>
        <h1 class="title">Will You Be My Valentine? 🐕</h1>
        <div class="puppy-container">
            <div class="puppy">🐾</div>
            <div class="puppy">🐕</div>
            <div class="puppy">🦮</div>
        </div>
        <p class="message">이 작은 강아지들이 물어보고 있어요...</p>
        <div class="buttons">
            <button class="btn btn-yes" id="yesBtn">네! 💗</button>
            <button class="btn btn-no" id="noBtn">음... 🤔</button>
        </div>
        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
